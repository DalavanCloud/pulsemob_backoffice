<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">SciELO - Recuperar senha</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<label>E-mail</label>
								<input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="recoverPassword.email" autofocus required>
							</div>
							<button class="btn btn-lg btn-success btn-block" ng-click="recoverPassword.recover(recoverPassword.email)">Recuperar senha</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
