<div class='container' ng-if='setPassword.valid'>

	<div ng-if='!setPassword.accept'>
		<br /><br/>

		<div class='jumbotron'>
			<div ng-include src="'views/policy.html'"></div>

			<br /><br /><br />

			<p>
				<button class='btn btn-primary pull-right' style='margin-left: 30px;' ng-click='setPassword.accept = true' ng-disabled="!setPassword.read">Avançar</button>
				<div class="checkbox pull-right">
					<input id="checkbox1" type="checkbox" ng-model='setPassword.read'>
					<label for="checkbox1">
						Li e estou de acordo
					</label>
				</div>
			</p>
			<div class='clearfix'></div>
		</div>
	</div>

	<div class='row' ng-if='setPassword.accept'>
		<div class='col-md-4 col-md-offset-4'>
			<div class='login-panel panel panel-default'>
				<div class='panel-heading'>
					<h3 class='panel-title'>SciELO - Definir Senha</h3>
				</div>
				<div class='panel-body'>
					<form role='form' name='setPassForm'>
						<fieldset>
							<div class='form-group'>
								<label>Usuário</label>
								<input class='form-control' type='text' ng-model='setPassword.user.name' disabled=''>
							</div>
							<div class='form-group'>
								<label>Senha</label>
								<input class='form-control' placeholder='Senha' ng-model='setPassword.user.password' type='password' required>
							</div>
							<div class='form-group'>
								<label>Confirmar Senha</label>
								<input class='form-control' placeholder='Senha' ng-model='setPassword.user.confirmPassword' type='password' required>
								<span ng-style="{'visibility': setPassword.password_error?'visible':'hidden'}" style='color: red; font-size: small; font-weight: bold;'>As senhas não coincidem</span>
							</div>

							<button class='btn btn-lg btn-success btn-block' ng-click='setPassword.set(setPassword.user)'>Definir senha</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
