<div class='container'>
	<div class='row'>
		<div class='col-md-4 col-md-offset-4'>
			<div class='login-panel panel panel-default'>
				<div class='panel-heading'>
					<h3 class='panel-title'>SciELO - Definir Senha</h3>
				</div>
				<div class='panel-body'>
					<form role='form'>
						<fieldset>
							<div class='form-group'>
								<label>Usu√°rio</label>
								<input class='form-control' type='text' ng-model='setPassword.user.name' disabled=''>
							</div>
							<div class='form-group'>
								<label>Senha</label>
								<input class='form-control' placeholder='Senha' ng-model='setPassword.user.password' type='password'>
							</div>
							<div class='form-group'>
								<label>Confirmar Senha</label>
								<input class='form-control' placeholder='Senha' ng-model='setPassword.user.confirmPassword' type='password'>
							</div>

							<button class='btn btn-lg btn-success btn-block' ng-click='setPassword.set(setPassword.user)'>Definir senha</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
