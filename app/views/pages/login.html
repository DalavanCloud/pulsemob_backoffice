<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">SciELO - Entrar</h3>
				</div>
				<div class="panel-body">
					<form role='form' ng-submit='loginCtrl.login()' name='loginForm'>
						<fieldset>
							<div class="form-group">
								<label>E-mail</label>
								<input class="form-control" id='email' placeholder="E-mail" name="email" type="email" ng-model='loginCtrl.user.email' required autofocus>
							</div>
							<div class="form-group">
								<label>Senha</label>
								<input class="form-control" id='password' placeholder="Senha" name="password" type="password" ng-model='loginCtrl.user.password' value="" required>
							</div>
							<div class="form-group">
								<a ui-sref="recover-password">Esqueci a senha</a>
							</div>
							<button class="btn btn-lg btn-success btn-block">Entrar</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
