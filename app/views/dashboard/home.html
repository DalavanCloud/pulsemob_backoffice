<div class="row">
	<div class="col-md-12">
		<h1 class="page-header">Dashboard</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-clock-o fa-fw"></i> Ãšltimas capas cadastradas
				<div class="pull-right">
					<a ng-click="main.showAs = 'list'"><i class="fa fa-th-list"></i><a>  | 
						<a ng-click="main.showAs = 'table'"><i class="fa fa-th"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row" ng-if="main.showAs === 'list'">
						<div class="col-md-12">
							<div class="table-responsive">
								<table st-table="main.articlesTable" st-safe-src="main.articles" class="table table-striped table-hover">
									<thead>
										<tr>
											<th class="cover-list">Capa</th>
											<th width="20%">Revista</th>
											<th>Artigo</th>
											<th>Autores</th>
											<th width="50px"></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="m in main.articlesTable">
											<td>
												<img class="cover-list" ng-src="{{m.cover}}">
											</td>
											<td>{{m.magazine}}</td>
											<td>{{m.article}}</td>
											<td>
												<span>
													<span ng-repeat="a in m.authors">{{a}}<span ng-if="!$last">, </span></span>
												</span>
											</td>
											<td>
												<a class="btn btn-default pull-right" ng-click="main.remove(m)">
													<i class="fa fa-close"></i><span class="hidden-xs"> Remover</span>
												</a>
											</td>
										</tr>
										<tr ng-if="main.articlesTable.length === 0" style="height: 51px;">
											<td colspan="5">
												Nenhum resultado encontrado.
											</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td colspan="5" class="text-center">
												<div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>

					<div clas="row" ng-if="main.showAs === 'table'">

						<div deckgrid class="deckgrid" source="main.articlesTable">

							<div class="photo">

								<a href="" data-ng-click="card.showIndex = !card.showIndex">
									<div class="photo-index" data-ng-if="card.showIndex">
										<p>The $index of the card is</p>

										<p class="balloon-wrapper">
											<span class="balloon">{{card.$index}}</span>
										</p>
									</div>

									<div class="photo-wrapper">
										<img src="" data-ng-src="{{card.cover}}" class="animation-fade" data-imageloaded data-loadedclass="animation-faded">
									</div>


									<div class="photo-description">
										<h3>{{card.name}}</h3>
										<p>Nice photo, eh.</p>
									</div>
								</a>
							</div>


						</div>

						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>

					<!-- <div class="col-md-3" ng-repeat="m in main.articlesTable">
						<div class="cover-table">
							<img class="cover-table" ng-src="{{m.cover}}">
						</div>
						<h3>{{m.magazine}}</h3>
						<h4>{{m.article}}</h4>
						<p>
							<span>
								<span ng-repeat="a in m.authors">{{a}}<span ng-if="!$last">, </span></span>
							</span>
						</p>
						<p>
							<a class="btn btn-default pull-right" ng-click="main.remove(m)">
								<i class="fa fa-close"></i><span class="hidden-xs"> Remover</span>
							</a>
						</p>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</div>

<style>
	.deckgrid {
		margin:100px auto;
		padding:10px;
		width:100%;
	}

	.deckgrid[deckgrid]::before {
		content: '4 .column.size-1-4';
		font-size: 0;
		visibility:hidden;
	}

	.deckgrid .column {
		float:left;
	}

	.photo {
		background:#fff url(images/spinner.gif) center 30px no-repeat;
		border:1px solid rgba(0, 0, 0, .15);
		border-radius:3px;
		margin:0 10px 10px 0;
		position:relative;
	}

	.photo .photo-index {
		background:rgba(0, 0, 0, .9);
		color:#fff;
		position:absolute;
		height:100%;
		text-align:center;
		//width:100%;
		max-width: 100px;
		z-index:99;
	}

	.photo .photo-index p:first-child {
		margin-top:10px;
	}

	.photo .photo-wrapper {
		min-height:60px;
	}

	.photo .photo-description {
		padding:15px;
	}

	.deckgrid .column.size-1-4 {
		width:25%;
	}

	.deckgrid .column.size-1-3 {
		width:25%;
	}

	.deckgrid .column.size-1-2 {
		width:25%;
	}

	.deckgrid .column.size-1-1 {
		width:25%;
	}

	@media screen and (max-width: 1000px) {
		.deckgrid {
			width:800px;
		}

		.deckgrid[deckgrid]::before {
			content: '4 .column.size-1-4';
		}
	}

	@media screen and (max-width: 840px) {
		.deckgrid {
			width:760px;
		}

		.deckgrid[deckgrid]::before {
			content: '3 .column.size-1-3';
		}
	}


	@media screen and (min-width: 481px) and (max-width: 768px) {
		.deckgrid {
			margin:100px auto;
			width:500px;
		}

		.deckgrid[deckgrid]::before {
			content: '2 .column.size-1-2';
		}
	}

	@media only screen and (max-device-width : 320px),
	only screen and (max-width : 480px) {

		.l-header {
			font-size:80%;
			margin-top:145px;
			padding:5px;
			text-align:center;
		}

		.deckgrid {
			width:280px;
		}

		.deckgrid[deckgrid]::before {
			content: '1 .column.size-1-1';
		}
	}
</style>
